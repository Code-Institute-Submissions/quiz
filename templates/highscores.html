{% extends 'base.html' %}
{% block content %}

    <div class="container content-box">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="text-center heading">Highscores</h3>
                <p class="sentence">Congratulations! Let's see if you made it onto the leaderboard.</p>
            </div>
        </div>
        <div class="text-center">
            <table class="table table-hover">
                <tr class="table-headings">
                    <th scope="col">Player</th>
                    <th scope="col">Score</th>
                </tr>
                {% for score in scores %}
                <tr>
                    <td>{{score[0]}}</td>
                    <td>{{score[1]}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <a href="/" class="sentence play-again hvr-grow">Play Again?</a>
            </div>
        </div>
    </div>

{% endblock %}
